appId: com.clickhouse.format-explorer
productName: ClickHouse Format Explorer
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
extraResources:
  - from: config.json
    to: ../config.json
win:
  target:
    - nsis
mac:
  target:
    - dmg
linux:
  target:
    - AppImage
    - deb
